<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
    <div class="inputs">
        <label for="modeSelect">Mode: </label>
        <select id="modeSelect" >
<!--            <option value="Major">Major</option>-->
<!--            <option value="Minor">Minor</option>-->
        </select>
        <br/>

        <input type="root" name="root" id="rootIn" placeholder="root note" />
        <br/>
        <button id="completeBtn">Complete</button>
    </div>
    <div class="piano">
        <div id="C" class="key white"></div>
        <div id="C#" class="key black"></div>
        <div id="D" class="key white"></div>
        <div id="D#" class="key black"></div>
        <div id="E" class="key white"></div>
        <div id="F" class="key white"></div>
        <div id="F#" class="key black"></div>
        <div id="G" class="key white"></div>
        <div id="G#" class="key black"></div>
        <div id="A" class="key white"></div>
        <div id="A#" class="key black"></div>
        <div id="B" class="key white"></div>
    </div>
</body>
<script type="text/javascript" src="pianoApp.js"></script>
</html>
